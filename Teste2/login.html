<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Invent√°rio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-building {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body class="bg-white">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">z
            <div class="flex flex-col items-center">
                <div class="logo-circle mb-8">
                    <svg class="logo-building" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18M5 21V7l8-4v18M19 21V11l-6-4M9 9h1M9 13h1M9 17h1M15 13h1M15 17h1" />
                    </svg>
                </div>
            </div>
            <h1 class="text-center text-3xl font-bold text-gray-900">Login</h1>
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <input id="email" name="email" type="email" required
                               class="appearance-none relative block w-full px-3 py-2 border border-black placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-1 focus:ring-black focus:border-black sm:text-sm"
                               placeholder="E-MAIL">
                    </div>
                    <div>
                        <input id="senha" name="senha" type="password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-black placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-1 focus:ring-black focus:border-black sm:text-sm"
                               placeholder="SENHA">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                        ENTRAR
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
